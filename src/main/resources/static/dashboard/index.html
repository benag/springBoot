<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dashboard</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/datepicker3.css" rel="stylesheet">
	<link href="../bower_components/angular-ui-select/dist/select.min.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	<link rel="stylesheet" href="/bower_components/angular-google-places-autocomplete/src/autocomplete.css">
</head>

<body ng-app="dbmotion">
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="headerController">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><span>DB</span>Motion</a>
				<ul class="user-menu">
					<li class="dropdown pull-right">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown"><svg class="glyph stroked male-user"><use xlink:href="#stroked-male-user"></use></svg> {{member}} <span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#"><svg class="glyph stroked male-user"><use xlink:href="#stroked-male-user"></use></svg> Profile</a></li>
							<li><a href="#"><svg class="glyph stroked gear"><use xlink:href="#stroked-gear"></use></svg> Settings</a></li>
							<li><a ng-click="logout()"><svg class="glyph stroked cancel"><use xlink:href="#stroked-cancel"></use></svg> Logout</a></li>
						</ul>
					</li>
				</ul>
			</div>

		</div><!-- /.container-fluid -->
	</nav>

	<div id="sidebar-collapse" ng-controller="headerController" class="col-sm-3 col-lg-2 sidebar">
		<form role="search">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Search">
			</div>
		</form>
		<ul class="nav menu">
			<li><a ng-click="goPro()"><svg class="glyph stroked calendar"><use xlink:href="#stroked-calendar"></use></svg>Employees</a></li>
			<li role="presentation" class="divider"></li>

		</ul>

	</div><!--/.sidebar-->

	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">

		<ui-view></ui-view>

	</div>	<!--/.main-->

	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<script src="../bower_components/angular/angular.min.js"></script>
	<script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="../bower_components/ng-file-upload/ng-file-upload.min.js"></script>
	<script src="../bower_components/angular-ui-select/dist/select.min.js"></script>
	<script src="../bower_components/angular-sanitize/angular-sanitize.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyC--VeiH2ks0Iect-fWvmEqjPHrCwYfSBU"></script>
	<script src="/bower_components/angular-google-places-autocomplete/src/autocomplete.js"></script>


	<script src="js/app.js"></script>
	<script src="js/controllers/addPro.controller.js"></script>
	<script src="js/controllers/header.controller.js"></script>
	<script src="js/controllers/login.controller.js"></script>
	<script src="js/controllers/employees.controller.js"></script>
	<script src="js/controllers/oneEmployee.controller.js"></script>
	<script src="js/services/global.service.js"></script>
	<script src="js/services/uploadFile.service.js"></script>

</body>

</html>
