
<a ng-click="back()"> << </a>



<div ng-init="init()" ng-show="show" class="one-employee">
    <div class="row profile-row">
        <div class="col-md-2">
            <img src="../dashboard/img/placeholder.jpg" class="img-responsive" alt="Responsive image">
        </div>
        <div class="col-md-9 col-md-offset-1">
            <div>
                <span>Name:</span><span>{{employee.firstName}}</span><span class="last">{{employee.lastName}}</span>
            </div>
            <div>
                <span>Position:</span><span class="position">{{employee.position}}</span>
            </div>
            <hr class="hr">
            <div>
                <span>Manager:</span><span>{{employee.boss.firstName}}</span><span class="last">{{employee.boss.lastName}}</span>
            </div>

        </div>
    </div>
    <div class="row tasks-row">
        <div>My Tasks:</div>
        <div class="task-box">
            <div ng-repeat="task in employee.tasks track by $index">
                <span>{{task.taskText}}</span> <span class="task-last">{{task.dueDate}}</span>
            </div>


        </div>
    </div>
    <div class="row subordinates-row">
        <div>
            <span>My subordinates: </span>
            <span><button class="btn btn-primary">Add Subordinate</button></span>
        </div>
        <div class="subordinate-box" ng-repeat="sub in employees track by $index">
            <span>{{sub.firstName}}</span><span class="last">{{sub.lastName}}</span><span class="last">{{sub.position}}</span> <span class="last"><button class="btn btn-primary">Assign Task</button></span>
        </div>
    </div>
</div>
