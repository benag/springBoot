
<a ng-click="back()"> << </a>



<div class="one-employee" ng-init="init()" ng-show="show">
    <div class="row profile-row">
        <div class="col-md-2">
            <img src="../dashboard/img/placeholder.jpg" class="img-responsive" alt="Responsive image">
        </div>
        <div class="col-md-9 col-md-offset-1">
            <div>
                <span>Name:</span><span class="first">{{employee.firstName}}</span><span class="last">{{employee.lastName}}</span>
            </div>
            <div>
                <span>Position:</span><span class="first">{{employee.position}}</span>
            </div>
            <hr class="hr">
            <div ng-show="employee.boss">
                <span>Manager:</span><span class="first">{{employee.boss.firstName}}</span><span class="last">{{employee.boss.lastName}}</span> <span ng-click="sendReport()" class="btn btn-primary first">Report</span>
            </div>

        </div>
    </div>
    <div class="row tasks-row">
        <div>My Tasks:</div>
        <div class="task-box">
            <div ng-repeat="task in employee.tasks track by $index">
                <span>{{task.taskText}}</span> <span class="last">{{task.dueDate}}</span>
            </div>


        </div>
    </div>
    <div ng-show="employee.position=='manager'" class="row reports-row">
        <div>My Reports:</div>
        <div class="task-box">
            <div ng-repeat="report in employee.reports track by $index">
                <span>{{report.text}}</span>
            </div>
        </div>
    </div>
    <div class="row subordinate-row">
        <div>
            <span>My subordinates</span>
            <span><button ng-click="addSubordinate()" class="btn btn-primary">Add Subordinate</button></span>
        </div>
        <div class="subordinate-box">
            <div ng-repeat="sub in employee.employees track by $index">
                <div class="sub">
                    <span class="first">{{sub.firstName}}</span><span class="first">{{sub.lastName}}</span><span class="first">{{sub.position}}</span> <span class="first"><button ng-click="assign($index)" class="btn btn-primary">Assign Task</button></span>
                </div>

            </div>
        </div>

    </div>
</div>
